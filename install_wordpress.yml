---
- hosts: wordpress_nodes
  become: yes
  vars:
    path: /var/www/wordpress
    database: adsk_wp
    username: wordpress_user
    password: eloeloelo321560
  tasks:
    - name: "Install apache server"
      yum:
        name: httpd
        state: latest
    - name: "Install mysql server"
      yum:
        name: "{{packages}}"
        state: present
      vars:
        packages: 
          - mariadb
          - mariadb-server
    - name: "Install PHP"
      yum:
        name: "{{packages}}"
        state: latest
      vars:
        packages:
          - php
          - php-mysql
    - name: "Restart server httpd sever"
      service:
        name: httpd
        state: restarted
    - name: "Download wordpress"
      get_url:
        url: https://wordpress.org/latest.zip
        dest: /tmp/wordpress.zip
    - name: "Extract wordpress"
      unarchive: 
        src: /tmp/wordpress.zip
        dest: /var/www
        remote_src: yes
    - name: "Install additional mysql python dependencies"
      yum:
        name: MySQL-python
        state: present
    - name: "Start service mariadb, if not started"
      service:
        name: mariadb
        state: started
    - name: "Create a new database"
      mysql_db:
        name: "{{database}}"
        state: present
    - name: "Create database user"
      mysql_user:
        name: "{{username}}"
        password: "{{password}}"
        priv: '*.*:ALL'
        state: present
    - name: "Configure apache vhost"
      template:
        src: templates/vhost.conf
        dest: /etc/httpd/conf.d/blog.conf
    - name: "Restart server httpd sever"
      service:
        name: httpd
        state: restarted 
    - name: "Copy wp-config"
      copy:
        src: templates/wp-config.php
        dest: "{{path}}/wp-config.php"
    
    